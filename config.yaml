proxies:
# ——————————————[ SSH FILE PLACE ]——————————————
proxy-providers:
  CLASH:
    type: file
    path: ./assets/server/clash.yaml
    url: ""
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 1200
  OPOK:
    type: file
    path: ./assets/server/opok.yaml
    url: ""
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 1200
  LOADBALANCE:
    type: file
    path: ./assets/server/lb.yaml
    url: ""
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 1200
  WIREGUARD:
    type: file
    path: ./assets/server/wireguard.yaml
    url: ""
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 1200
# ——————————————[ GRUP ]——————————————
proxy-groups:
  - name: ⭅ 🌐 CENTER LINE 🌐 ⭆
    type: select
    proxies: [DIRECT, REJECT, OPOK, NORMAL, BEST-PING, LOAD-BALANCE, BALANCE, WR]
  - name: OPOK
    type: select
    use: [OPOK]
  - name: NORMAL
    type: select
    use: [CLASH]
  - name: BEST-PING
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    ninterval: 300
    tolerance: 50
    proxies: [DIRECT]
    use: [CLASH, OPOK]
    # ————————————————[LOAD-BALANCE]————————————————
  - name: LOAD-BALANCE
    type: load-balance
    use: [LOADBALANCE]
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: BALANCE
    type: load-balance
    proxies: [BALANCE¹, BALANCE²]
    interval: 300
  - name: BALANCE¹
    type: select
    use: [OPOK, CLASH]
  - name: BALANCE²
    type: select
    use: [CLASH, OPOK]
    # ——————————————————————————————————————————
  - name: WR
    type: select
    use: [WIREGUARD]
